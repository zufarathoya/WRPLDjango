{% extends "main/base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Product List</h1>
    <table class="min-w-full bg-white">
        <thead>
            <tr>
                <th class="py-2 px-4 border-b border-gray-200">Name</th>
                <th class="py-2 px-4 border-b border-gray-200">Price</th>
                <th class="py-2 px-4 border-b border-gray-200">Stock</th>
                <th class="py-2 px-4 border-b border-gray-200">Category</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td class="py-2 px-4 border-b border-gray-200">{{ product.nama }}</td>
                    <td class="py-2 px-4 border-b border-gray-200">{{ product.harga }}</td>
                    <td class="py-2 px-4 border-b border-gray-200">{{ product.stok }}</td>
                    <td class="py-2 px-4 border-b border-gray-200">{{ product.kategori }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
