{% extends "pelanggan/base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Product List</h1>
    <form method="post" action="{% url 'checkout/' %}" class="mb-4">
        {% csrf_token %}
        <label for="location" class="block text-sm font-medium text-gray-700">Cari Lokasi:</label>
        <div class="static">
            <select name="location" id="location" class="mt-1 block w-1/3 py-2 px-3 border border-gray-300 bg-white rounded-md sm:text-sm inline-block">
                <option value="Surabaya">Surabaya</option>
                <option value="Jakarta">Jakarta</option>
                <option value="Semarang">Semarang</option>
            </select>
            <p>{{ total_harga }}</p>
            <button type="submit" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 inline-block">Checkout</button>
        </div>
    </form>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    </div>
</div>
{% endblock %}
