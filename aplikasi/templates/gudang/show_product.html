{% extends "gudang/base.html" %}

{% block title %}Product List{% endblock %}

{% block content %}

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Product List</h1>
    <form method="get" class="mb-4">
        <label for="kategori" class="block text-sm font-medium text-gray-700">Sort by Category:</label>
        <div class="static">
            <select name="kategori" id="kategori" class="mt-1 block w-1/3 py-2 px-3 border border-gray-300 bg-white rounded-md sm:text-sm inline-block">
                <option value="">All</option>
                {% for category in categories %}
                    <option value="{{ category }}" {% if selected_category == category %}selected{% endif %}>{{ category }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="mt-2 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 inline-block">Find</button>
        </div>
    </form>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        {% for product in products %}
        <div class="bg-white shadow-md rounded-lg h-56 overflow-hidden relative">
            <div class="p-2">
                <h2 class="text-lg font-semibold mb-2">{{ product.nama }}</h2>
                <!-- <p class="text-gray-700 mb-2">id: {{ product.id }}</p> -->
                <p class="text-gray-700 mb-2">Price: {{ product.harga }}</p>
                <p class="text-gray-700 mb-2">Stock: {{ product.stok }}</p>
                <p class="text-gray-700 mb-2">Category: {{ product.kategori }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
