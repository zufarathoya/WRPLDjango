{% extends "gudang/base.html" %}

{% block title %}Purchase Product{% endblock %}

{% block content %}

<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Tambah Stok</h1>
        <form method="post" action="{% url 'gudang_add_product/' %}">
            {% csrf_token %}
              <input type="hidden" name="selected_product_id">
              <label for="nama">Nama Product:</label>
              <input type="text" name="nama" id="nama"
                     class="w-64 h-10 shadow-inner bg-gray-200 content" required>
              <label for="merek">Merek Product:</label>
              <input type="text" name="merek" id="merek"
                     class="w-64 h-10 shadow-inner bg-gray-200 content" required>
              <label for="kategori">Category:</label>
              <input type="text" name="kategori" id="kategori"
                     class="w-64 h-10 shadow-inner bg-gray-200 content" required>
              <label for="stock">Quantity:</label>
              <input type="number" name="stok" id="stok"
                     class="w-64 h-10 shadow-inner bg-gray-200 content" required>
              <label for="harga">Price:</label>
              <input type="number" name="harga" id="harga"
                     class="w-64 h-10 shadow-inner bg-gray-200 content" required>
              <label for="deskripsi">Description:</label>
              <input type="text" name="deskripsi" id="deskripsi"
                     class="w-64 h-10 shadow-inner bg-gray-200 content" required>

            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Tambah</button>
        </form>
    </div>
</div>

{% endblock %}
