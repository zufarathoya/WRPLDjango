<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}My Site{% endblock %}</title>
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-4 flex-shrink-0">
            <h2 class="text-2xl font-bold mb-4">Beauty Heaven</h2>
            <ul>
                <li class="mb-2"><a href="{% url 'gudang_show/' %}" class="block py-2 px-4 hover:bg-gray-700">Lihat Produk</a></li>
                <li class="mb-2"><a href="{% url 'tambah_produk/' %}" class="block py-2 px-4 hover:bg-gray-700">Tambah Produk</a></li>
                <li class="mb-2"><a href="{% url 'tambah_stok/' %}" class="block py-2 px-4 hover:bg-gray-700">Tambah Stok</a></li>
                <li class="mb-2"><a href="{% url 'permintaan_toko/' %}" class="block py-2 px-4 hover:bg-gray-700">Permintaan Toko</a></li>
            </ul>
            <p>Admin Gudang</p> <br>
            <a class="bg-red-500 p-2 rounded" href="{% url 'logout/' %}">LogOut</a>
        </div>
        <!-- Content -->
        <div class="flex-1 overflow-y-auto p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
